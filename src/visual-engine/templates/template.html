<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Template</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Kalam:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #10366b;
            --secondary-color: #00aec7;
            --accent-color: #f36b00;
            --paper-color: #f6f6f6;
            --bg-color: #e5e5e5;
            --font-main: "Montserrat", sans-serif;
            --font-hand: "Kalam", cursive;

            /* Strict Canvas 1638x2048 */
            --canvas-width: 1638px;
            --canvas-height: 2048px;
        }

        body {
            width: var(--canvas-width);
            height: var(--canvas-height);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* HARD ZONE: The Paper */
        .slide-container {
            width: 1400px;
            /* ~85% of width */
            height: 1800px;
            /* ~88% of height */
            background: var(--paper-color);
            position: relative;
            /* Fixed Border Radius */
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            box-shadow: 4px 8px 25px rgba(0, 0, 0, 0.15);
            transform: rotate(-1deg);
            /* Subtle tilt */

            /* ZONES GRID SYSTEM */
            display: grid;
            padding: 100px 80px;
            /* Fixed padding */
            box-sizing: border-box;

            /* Grid Definition: 12 Cols */
            grid-template-columns: repeat(12, 1fr);
            /* Rows: Header (auto), Content (1fr - fills space), Visual (auto), Footer (fixed) */
            grid-template-rows:
                min-content
                /* HeaderZone */
                1fr
                /* MainTextZone */
                min-content
                /* VisualZone */
                140px
                /* FooterZone */
            ;
            gap: 20px;
        }

        /* --- ZONES --- */
        .header-zone {
            grid-column: 2 / span 10;
            grid-row: 1;
            text-align: center;
            z-index: 10;
        }

        .main-text-zone {
            grid-column: 2 / span 10;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Center vertically by default */
            align-items: center;
            z-index: 10;
            max-width: 100%;
        }

        /* Visual Zone - Hidden by default, shown in Template A/C */
        .visual-zone {
            grid-column: 3 / span 8;
            grid-row: 3;
            display: none;
            /* Active templates will override this */
            justify-content: center;
            align-items: center;
            min-height: 200px;
            z-index: 5;
            margin-bottom: 20px;
        }

        /* Visual Placeholder Styling */
        .visual-placeholder {
            width: 100%;
            height: 100%;
            min-height: 400px;
            /* Taller */
            background: rgba(0, 174, 199, 0.05);
            border: 4px dashed var(--secondary-color);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-weight: bold;
            font-size: 32px;
            text-align: center;
        }

        .visual-placeholder span {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }

        /* CTA Zone - Absolute to float over/near logic without breaking flow, but strictly positioned */
        .cta-zone {
            position: absolute;
            z-index: 30;
            /* Highest priority */
            bottom: 240px;
            /* Just above footer */
            right: 60px;
            pointer-events: none;
            /* Just visual */
        }

        /* Footer Zone - Grid Based */
        .footer-zone {
            grid-column: 1 / -1;
            grid-row: 4;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding-bottom: 20px;
            z-index: 20;
            /* Debug: border-top: 1px solid red; */
        }

        .footer-left-content {
            display: flex;
            align-items: flex-end;
        }

        .footer-right-content {
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
        }

        .footer-branding {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* --- TEMPLATES --- */

        /* Template A: Intro (Title + Visual) */
        .template-a .main-text-zone {
            justify-content: flex-end;
            /* Push title up slightly */
            padding-bottom: 20px;
        }

        .template-a .visual-zone {
            display: flex;
            /* Activate Visual */
            min-height: 500px;
            /* Larger visual for intro */
        }

        .template-a .header-text {
            color: var(--secondary-color);
        }

        /* Template B: Statement (Text Focus) */
        .template-b .main-text-zone {
            justify-content: center;
            grid-row: 2 / span 2;
            /* Take up visual space too */
        }

        /* Template C: Outro (CTA Focus) */
        .template-c .main-text-zone {
            justify-content: flex-start;
            padding-top: 40px;
        }

        .template-c .visual-zone {
            display: flex;
            margin-top: auto;
            min-height: auto;
            /* Let content dictate */
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: var(--font-main);
            font-size: 90px;
            line-height: 1.1;
            font-weight: 800;
            font-style: italic;
            text-transform: uppercase;
            color: var(--primary-color);
            margin: 0;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
            text-align: center;
            word-break: break-word;
            /* Prevent overflow */
        }

        .header-text {
            font-family: var(--font-hand);
            font-size: 42px;
            color: var(--secondary-color);
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .body-text {
            font-family: var(--font-hand);
            font-size: 60px;
            line-height: 1.4;
            color: var(--primary-color);
            white-space: pre-wrap;
            text-align: center;
        }

        .body-text strong {
            font-family: var(--font-main);
            font-weight: 800;
            font-style: italic;
            color: var(--secondary-color);
        }

        /* --- FOOTER ELEMENTS --- */
        .footer-logo-img {
            height: 70px;
            display: block;
        }

        .citation-text {
            font-family: var(--font-hand);
            font-size: 28px;
            color: #94a3b8;
            /* Slate 400 */
            max-width: 600px;
        }

        .footer-text {
            font-family: var(--font-main);
            font-weight: 700;
            font-size: 24px;
            color: var(--secondary-color);
            line-height: 1;
            text-transform: uppercase;
            text-align: right;
        }

        .footer-text span {
            display: block;
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 800;
        }

        /* CTA Badge */
        .cta-badge {
            background: var(--accent-color);
            color: white;
            padding: 15px 35px;
            font-family: var(--font-hand);
            font-size: 36px;
            border-radius: 50px;
            transform: rotate(-3deg);
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.15);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        /* --- LIKE & COMMENT (OUTRO) --- */
        .like-comment-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            transform: rotate(-2deg);
        }

        .like-comment-text {
            font-family: var(--font-hand);
            font-size: 80px;
            font-weight: 700;
            color: #333;
            /* Dark grey like example */
            line-height: 0.9;
            text-align: right;
        }

        .like-comment-arrow {
            width: 80px;
            height: 120px;
        }

        .like-comment-arrow path {
            fill: none;
            stroke: #333;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(2px 2px 0px rgba(0, 0, 0, 0.1));
        }
    </style>
</head>

<body>
    <!-- Template Class injected via JS -->
    <div class="slide-container" id="slide-container">
        <!-- ZONES Injected Here -->
    </div>
</body>

</html>
