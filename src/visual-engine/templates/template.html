<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Template</title>
    <!-- Import Montserrat (Main) and Kalam (Handwriting) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Kalam:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #10366b;
            /* Dark Blue */
            --secondary-color: #00aec7;
            /* Cyan */
            --accent-color: #87CEEB;
            /* Light Sky Blue for the 'No Growth' icon */
            --paper-color: #f6f6f6;
            /* Very light grey/off-white */
            --text-color: #10366b;
            /* Blue Text */

            --font-main: "Montserrat", sans-serif;
            --font-hand: "Kalam", cursive;
        }

        body {
            width: 1080px;
            height: 1080px;
            margin: 0;
            padding: 0;
            background-color: #e5e5e5;
            /* Contrast background for screenshot */
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .slide-container {
            width: 1000px;
            height: 1000px;
            background: var(--paper-color);
            position: relative;
            padding: 80px;
            box-sizing: border-box;
            /* Irregular "Paper" borders */
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
            box-shadow: 2px 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transform: rotate(-1deg);
            /* Slight natural rotation */
            color: var(--text-color);
        }

        /* Typography */
        h1 {
            font-family: var(--font-main);
            font-size: 85px;
            line-height: 1.1;
            font-weight: 700;
            /* Bold but not ExtraBold */
            font-style: italic;
            /* From screenshot */
            text-align: center;
            margin: 40px 0;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        .header {
            font-family: var(--font-hand);
            font-size: 32px;
            color: var(--secondary-color);
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .body-text {
            font-family: var(--font-main);
            font-size: 55px;
            line-height: 1.3;
            font-weight: 600;
            /* Semi-bold */
            font-style: italic;
            text-align: center;
            color: var(--primary-color);
            /* Blue for body too */
            max-width: 90%;
            margin: auto;
            white-space: pre-wrap;
        }

        /* Intro Slide Specifics */
        .intro-graphic {
            position: absolute;
            bottom: 150px;
            left: 100px;
            opacity: 0.9;
        }

        /* "No Growth" Icon CSS */
        .no-growth-symbol {
            width: 350px;
            height: 350px;
            border: 35px solid var(--accent-color);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .no-growth-symbol::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 100%;
            background: var(--accent-color);
            transform: rotate(-45deg);
        }

        .no-growth-text {
            font-family: var(--font-main);
            font-size: 80px;
            font-weight: 900;
            color: var(--secondary-color);
            /* Cyan text inside */
            z-index: 1;
            /* Behind the slash? No, usually text is behind. */
        }


        /* Interaction / Arrow */
        .interaction-container {
            position: absolute;
            right: 80px;
            bottom: 300px;
            text-align: center;
            transform: rotate(-5deg);
        }

        .click-here-text {
            font-family: var(--font-hand);
            font-size: 48px;
            color: #333;
            /* Dark grey/black */
            font-weight: 700;
            line-height: 1;
        }

        .hand-arrow {
            width: 60px;
            height: 80px;
            margin-left: 20px;
        }

        .hand-arrow path {
            fill: none;
            stroke: #333;
            stroke-width: 4;
            stroke-linecap: round;
        }

        /* Footer / Logo */
        .footer {
            position: absolute;
            bottom: 60px;
            right: 80px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer .logo img {
            height: 60px;
        }

        .footer-text {
            font-family: var(--font-main);
            font-weight: 700;
            font-size: 24px;
            color: var(--secondary-color);
            line-height: 1;
            text-transform: uppercase;
        }

        .footer-text span {
            display: block;
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 800;
        }

        /* Citation */
        .source-citation {
            position: absolute;
            bottom: 80px;
            left: 80px;
            font-family: var(--font-hand);
            font-size: 24px;
            color: var(--primary-color);
            text-align: left;
        }

        /* Slide Type Tweaks */

        /* Outro specific */
        .slide-type-outro h1 {
            font-size: 60px;
        }

        .slide-type-outro .interaction-container {
            bottom: 150px;
            right: 350px;
            /* Centere-ish */
        }
    </style>
</head>

<body>
    <div class="slide-container" id="slide-container">
        <!-- Content injected by Puppeteer -->
    </div>
</body>

</html>
